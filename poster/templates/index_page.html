{% extends "templates/base.html" %}


{% block navbar %}
	<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
		<a class="navbar-brand" href="{{ basePath }}">
			<img class="rounded-sm" src="{{ logoImgString }}" alt="" width="36" height="36" />
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				{% if not logged_in %}
					<li class="nav-item">
						<a href="{{ basePath ~ 'login_page'}}">
							<button class="btn btn-outline-dark m-1 ml-sm-0 mr-sm-2" type="submit">Log In</button>
						</a>
					</li>
					<li class="nav-item">
						<a href="{{ basePath ~ 'signup_page'}}">
							<button class="btn btn-warning m-1 ml-sm-0 mr-sm-2" type="submit">Sign Up</button>
						</a>
					</li>
				{% else %}
					<li class="nav-item">
						<a href="{{ basePath ~ 'logout'}}">
							<button class="btn btn-outline-info m-1" type="submit">Logout</button>
						</a>
					</li>
				{% endif %}
			</ul>

			<form class="form-inline my-1 ml-md-1">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	
	<br />
    <br />
    <br />
{% endblock %}


{% block body %}
  <!--
  <div class="row justify-content-center">
      <div id="contentContainer" class="jumbotron col-12 col-md-8">
      </div>
  </div>
  -->
          <h1>Hi there</h1>
          <ul>
            {% for id_and_x in ids_and_xs %}
              <li>{{ id_and_x.id }}: {{ id_and_x.x }}</li>
            {% endfor %}
          </ul>
{% endblock %}
